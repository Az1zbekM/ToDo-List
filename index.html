<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="bigdiv">
        <div class="midbtn">
            <p>Todo List</p>
            <div class="todo-input-grid">
                <input class="js-name-input name-input" type="text" placeholder="Task name"
                    onkeydown="enterButton(event)">
                <input type="date" class="js-input-dueDate date-input">
                <button class="js-btn add-todo-btn" onclick="
                     addToDo();
                     
                     ">Add</button>
            </div>

            <div class="js-todo-list-div todo-list-grid" id="todo-list-div"></div>

        </div>
    </div>
















    <script src="index.js">
    </script>
</body>

</html>
